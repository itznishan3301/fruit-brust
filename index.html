<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-Brust</title>

    <!-- Tailwind & DaisyUI Linked -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon Linked -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- Google Fonts Linked -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Custom Styles Section -->

    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;

    </style>

    <!-- Font-Awesome Linked -->
    <script src="https://kit.fontawesome.com/22d6e883bc.js" crossorigin="anonymous"></script>

    <!-- Custom Colors Section Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fruit-primary': '#F85559',
                    }
                }
            }
        }
    </script>


</head>

<body class="font-lato">

    <header class="container mx-auto mt-6">

        <nav

            <!-- Logo only for Mobile -->
            <div class="md:hidden lg:hidden flex items-center gap-3">
                <img src="./images/logo.png" alt="" class="w-8">
                <a href="#" class="text-black text-2xl font-semibold">
                    <span class="text-black">Fruit Brust</span>
                </a>
            </div>

            <div class="hidden flex flex-col 
                md:flex md:space-y-0 md:relative md:top-0 md:right-0 md:p-0 md:flex-row md:h-full md:flex-grow md:justify-between md:items-center md:ml-10 md:bg-inherit">

                <div

                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Shop</a>
                    <a href="#">All Fruits</a>
                </div>
                <!-- Logo -->
                <div class="flex items-center gap-5">
                    <img src="./images/logo.png" alt="" class="w-9">
                    <a href="#" class="text-white text-2xl font-semibold">
                        <span class="text-white">Fruit Brust</span>
                    </a>
                </div>

                <!-- Search box -->
                <form class="order-first mb-10 md:mb-0 md:order-last md:pr-8" action="">
                    <input class="w-72 py-1 pl-3 pr-10 rounded-full focus:outline-0" type="text"
                        placeholder="Search here" name="search">
                    <button class="-ml-8 border-6 bg-trasparent" type="submit"><i
                            class="fa fa-search text-gray-400"></i></button>
                </form>
            </div>

            <!-- Dropdown For Mobile -->

            <div class="dropdown dropdown-left lg:hidden">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <i class="fa-bars fa-solid md:hidden text-black text-2xl"></i>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
